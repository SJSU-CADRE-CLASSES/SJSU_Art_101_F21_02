<!DOCTYPE html><html lang="en"><head>
    <script src="p5.js"></script>
    <script src="p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <script src="sketch.js"></script>
  </head>
  <body>
    <div class="title">
      <h1 style="text-align: center;">Line Drawing Machine</h1>
      <p>Press <b>'W A S D'</b> keys to draw</p>
      <p>Press <b>'1 2 3 4 5'</b> keys to change colors</p>
      <p>Press <b>'E'</b> key to erase</p>
      <p>Press <b>'C'</b> key to clear</p>
      <p>Press <b>'0'</b> key to save</p>
      <p>Press <b>'reload'</b> button to restart drawing</p>
      <button type="button" onclick="window.location.reload();">reload</button>
    </div>

  </body>
</html>
